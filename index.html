<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: transparent; display: flex; justify-content: center; padding: 10px 0; }
    .container { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 250px; }
    .box {
      background: #06182c; color: white; padding: 20px; border-radius: 12px;
      text-align: center; border: 1px solid #102a43; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: #829ab1; font-weight: 700; margin-bottom: 8px; }
    .value { font-size: 32px; font-weight: 800; color: #ffffff; line-height: 1; margin-bottom: 8px; }
    .status { font-size: 9px; color: #00f2fe; text-transform: uppercase; font-weight: 700; }
    .vigencia { font-size: 10px; color: #9fb3c8; margin-top: 5px; }
    
    .footer-box {
      background: #0a192f; color: #9fb3c8; padding: 12px; border-radius: 10px; 
      font-size: 10px; border: 1px solid #102a43; display: flex; flex-direction: column; gap: 5px;
    }
    .meta-line { display: flex; justify-content: space-between; border-top: 1px solid #102a43; padding-top: 5px; }
    .meta-label { color: #627d98; }
    .meta-val { color: #f0f4f8; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="label">TRM Oficial BanRep</div>
      <div class="value" id="trm">$ 0.00</div>
      <div class="status">● Sincronizado</div>
      <div class="vigencia" id="fecha">Cargando...</div>
    </div>
    <div class="footer-box">
      <div class="meta-line">
        <span class="meta-label">Fuente:</span>
        <span class="meta-val" id="fuente">---</span>
      </div>
      <div class="meta-line">
        <span class="meta-label">Verificación:</span>
        <span class="meta-val" id="hora">--:--</span>
      </div>
    </div>
  </div>

  <script>
    function update() {
      fetch("https://curly-violet-2d33.cdiaz-sac.workers.dev/")
        .then(r => r.json())
        .then(data => {
          if(data.trm) {
            const val = parseFloat(data.trm).toLocaleString('es-CO', { minimumFractionDigits: 2 });
            document.getElementById('trm').innerText = "$ " + val;
            document.getElementById('fecha').innerText = "Vigencia: " + data.fecha;
            document.getElementById('fuente').innerText = data.fuente;
            document.getElementById('hora').innerText = data.hora;
          }
        });
    }
    update();
    setInterval(update, 300000);
  </script>
</body>
</html>
