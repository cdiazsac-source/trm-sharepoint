<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background-color: transparent; display: flex; justify-content: center; gap: 10px; }
    
    .ticker-container { display: flex; gap: 15px; padding: 10px; }

    .box {
      background-color: #1a3a5a; /* Azul oscuro similar a SET-FX */
      color: white;
      padding: 15px 25px;
      border-radius: 4px;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border: 1px solid #2c4e72;
    }

    .label { font-size: 12px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; color: #cbd5e0; }
    .value { font-size: 28px; font-weight: bold; letter-spacing: 1px; }
    .status { font-size: 10px; color: #81e6d9; margin-top: 5px; }
  </style>
</head>
<body>

  <div class="ticker-container">
    <div class="box">
      <div class="label">Cierre</div>
      <div class="value" id="cierre">0.00</div>
      <div class="status">Real-time</div>
    </div>

    <div class="box">
      <div class="label">Promedio</div>
      <div class="value" id="promedio">0.00</div>
      <div id="reloj" style="font-size: 10px; color: #a0aec0; margin-top: 5px;">Actualizando...</div>
    </div>
  </div>

  <script>
    const workerUrl = "https://curly-violet-2d33.cdiaz-sac.workers.dev/";

    function actualizarTRM() {
      fetch(workerUrl)
        .then(res => res.json())
        .then(data => {
          if(data.cierre) {
            // Formatear números con puntos de miles
            const format = (num) => parseFloat(num).toLocaleString('es-CO', { minimumFractionDigits: 2 });
            
            document.getElementById("cierre").innerText = format(data.cierre);
            document.getElementById("promedio").innerText = format(data.promedio);
            document.getElementById("reloj").innerText = "Actualizado: " + data.fecha;
          }
        })
        .catch(err => console.error("Error:", err));
    }

    // Actualizar inmediatamente al cargar
    actualizarTRM();

    // REFRESCAR CADA 60 SEGUNDOS (Tiempo Real simulación)
    setInterval(actualizarTRM, 60000);
  </script>
</body>
</html>
