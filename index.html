<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: transparent; display: flex; justify-content: center; }
    .container { display: flex; gap: 10px; padding: 10px; }
    .box {
      background-color: #00334e; /* El azul oscuro de tu imagen */
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-align: center;
      min-width: 150px;
      border: 1px solid #004a70;
    }
    .label { font-size: 11px; text-transform: uppercase; opacity: 0.8; margin-bottom: 3px; }
    .value { font-size: 24px; font-weight: bold; }
    .status { font-size: 9px; margin-top: 5px; color: #00d1ff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="label">Cierre</div>
      <div class="value" id="cierre">...</div>
      <div class="status">Tiempo Real</div>
    </div>
    <div class="box">
      <div class="label">Promedio</div>
      <div class="value" id="promedio">...</div>
      <div class="status" id="hora">Cargando...</div>
    </div>
  </div>

  <script>
    const url = "https://curly-violet-2d33.cdiaz-sac.workers.dev/";

    function getData() {
      fetch(url)
        .then(r => r.json())
        .then(data => {
          if(data.cierre) {
            const f = (n) => parseFloat(n).toLocaleString('es-CO');
            document.getElementById('cierre').innerText = f(data.cierre);
            document.getElementById('promedio').innerText = f(data.promedio);
            document.getElementById('hora').innerText = "Actualizado: " + data.fecha;
          } else {
            document.getElementById('hora').innerText = "Error de datos";
          }
        })
        .catch(e => { document.getElementById('hora').innerText = "Error de conexi√≥n"; });
    }

    getData(); 
    setInterval(getData, 60000); // Se actualiza solo cada minuto
  </script>
</body>
</html>
