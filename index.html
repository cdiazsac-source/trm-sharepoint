<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Estilos base */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      background: transparent; 
      display: flex; 
      justify-content: center;
      padding: 5px;
    }

    /* Contenedor que cambia de horizontal a vertical si no hay espacio */
    .container { 
      display: flex; 
      flex-wrap: wrap; /* Esto permite que el segundo cuadro baje si no cabe */
      gap: 10px; 
      justify-content: center;
      width: 100%;
    }

    .box {
      background-color: #1a3a5a; /* Azul profesional */
      color: white;
      padding: 12px 10px;
      border-radius: 8px;
      text-align: center;
      flex: 1; /* Hace que los cuadros crezcan para llenar el espacio */
      min-width: 140px; /* Ancho mínimo antes de saltar de línea */
      max-width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .label { 
      font-size: 10px; 
      text-transform: uppercase; 
      letter-spacing: 1px;
      margin-bottom: 4px; 
      color: #a0aec0;
    }

    .value { 
      font-size: 22px; /* Un poco más pequeño para que no se corte */
      font-weight: bold; 
    }

    .status { 
      font-size: 9px; 
      margin-top: 6px; 
      color: #4fd1c5; 
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="label">Cierre</div>
      <div class="value" id="cierre">...</div>
      <div class="status">Tiempo Real</div>
    </div>
    <div class="box">
      <div class="label">Promedio</div>
      <div class="value" id="promedio">...</div>
      <div class="status" id="hora">Cargando...</div>
    </div>
  </div>
