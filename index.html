<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0; background: transparent; 
      display: flex; justify-content: center;
      padding: 10px 0;
    }
    .container { 
      display: flex; flex-direction: column; 
      gap: 15px; width: 100%; max-width: 260px;
    }
    .box {
      background: #0a192f; /* Azul muy oscuro profesional */
      color: white; padding: 18px; border-radius: 12px;
      text-align: center; border: 1px solid #112240;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    /* Indicador visual de estatus */
    .box::after {
      content: ""; position: absolute; top: 10px; right: 10px;
      width: 6px; height: 6px; background: #64ffda; border-radius: 50%;
      box-shadow: 0 0 5px #64ffda;
    }
    .label { 
      font-size: 11px; text-transform: uppercase; 
      letter-spacing: 1.5px; color: #8892b0; font-weight: 600;
      margin-bottom: 8px;
    }
    .value { 
      font-size: 32px; font-weight: 800; color: #ccd6f6;
      line-height: 1; margin-bottom: 5px;
    }
    .status { 
      font-size: 10px; color: #64ffda; font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PROMEDIO ARRIBA -->
    <div class="box">
      <div class="label">Dólar Promedio</div>
      <div class="value" id="promedio">0.00</div>
      <div class="status" id="hora">Sincronizando...</div>
    </div>

    <!-- CIERRE ABAJO -->
    <div class="box" style="background: #112240;">
      <div class="label">Dólar Cierre</div>
      <div class="value" id="cierre">0.00</div>
      <div class="status">Mercado Spot Live</div>
    </div>
  </div>

  <script>
    function updateData() {
      fetch("https://curly-violet-2d33.cdiaz-sac.workers.dev/")
        .then(r => r.json())
        .then(data => {
          if(data.cierre) {
            const format = (n) => parseFloat(n).toLocaleString('es-CO', { minimumFractionDigits: 2 });
            document.getElementById('promedio').innerText = format(data.promedio);
            document.getElementById('cierre').innerText = format(data.cierre);
            document.getElementById('hora').innerText = "ACTUALIZADO: " + data.fecha;
          }
        })
        .catch(() => { document.getElementById('hora').innerText = "RECONECTANDO..."; });
    }
    updateData();
    setInterval(updateData, 60000); // Actualiza cada minuto
  </script>
</body>
</html>
