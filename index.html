<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0; background: transparent; 
      display: flex; justify-content: center;
      padding: 10px 0;
    }
    .container { 
      display: flex; flex-direction: column; 
      gap: 12px; width: 100%; max-width: 260px;
    }
    .box {
      background: #002d4a; /* Azul institucional BanRep */
      color: white; padding: 15px; border-radius: 10px;
      text-align: center; border: 1px solid #004571;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .label { 
      font-size: 10px; text-transform: uppercase; 
      letter-spacing: 1.2px; color: #a1c8e2; font-weight: 700;
      margin-bottom: 5px;
    }
    .value { 
      font-size: 30px; font-weight: 800; color: #ffffff;
      line-height: 1; margin-bottom: 5px;
    }
    .status { 
      font-size: 9px; color: #4caf50; font-weight: 600;
      text-transform: uppercase;
    }
    .footer-info {
      font-size: 9px; color: #8892b0; margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- CAJA PRINCIPAL TRM -->
    <div class="box">
      <div class="label">TRM Oficial BanRep</div>
      <div class="value" id="trm">...</div>
      <div class="status" id="estado">● Vigente</div>
      <div class="footer-info" id="vigencia">Cargando...</div>
    </div>

    <!-- CAJA DE ACTUALIZACIÓN -->
    <div class="box" style="background: #001f33; padding: 10px;">
      <div class="label" style="font-size: 8px;">Última verificación</div>
      <div id="reloj" style="font-size: 14px; font-weight: 600;">...</div>
    </div>
  </div>

  <script>
    function updateTRM() {
      fetch("https://curly-violet-2d33.cdiaz-sac.workers.dev/")
        .then(r => r.json())
        .then(data => {
          if(data.trm) {
            const val = parseFloat(data.trm).toLocaleString('es-CO', { minimumFractionDigits: 2 });
            document.getElementById('trm').innerText = "$ " + val;
            document.getElementById('vigencia').innerText = "Vigencia: " + data.fecha;
            document.getElementById('reloj').innerText = data.actualizado;
          }
        })
        .catch(() => { document.getElementById('estado').innerText = "Reconectando..."; });
    }
    updateTRM();
    setInterval(updateTRM, 300000); // Verifica cambios cada 5 minutos
  </script>
</body>
</html>
