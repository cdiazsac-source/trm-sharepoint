<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      background: transparent; 
      display: flex; 
      justify-content: center;
      padding: 10px 0;
    }

    /* Forzamos que los cuadros est√©n uno debajo del otro */
    .container { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      width: 90%; /* Ajuste para que no toque los bordes */
      max-width: 250px;
    }

    .box {
      background-color: #1a3a5a; 
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .label { 
      font-size: 11px; 
      text-transform: uppercase; 
      font-weight: 600;
      color: #cbd5e0;
      margin-bottom: 4px; 
    }

    .value { 
      font-size: 26px; 
      font-weight: bold; 
      color: #ffffff;
    }

    .status { 
      font-size: 10px; 
      margin-top: 6px; 
      color: #4fd1c5; 
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- PROMEDIO ARRIBA -->
    <div class="box">
      <div class="label">Promedio</div>
      <div class="value" id="promedio">...</div>
      <div class="status" id="hora">Cargando...</div>
    </div>

    <!-- CIERRE ABAJO -->
    <div class="box">
      <div class="label">Cierre</div>
      <div class="value" id="cierre">...</div>
      <div class="status">Tiempo Real</div>
    </div>
  </div>

  <script>
    const url = "https://curly-violet-2d33.cdiaz-sac.workers.dev/";

    function getData() {
      fetch(url)
        .then(r => r.json())
        .then(data => {
          if(data.cierre) {
            const f = (n) => parseFloat(n).toLocaleString('es-CO', { minimumFractionDigits: 2 });
            document.getElementById('promedio').innerText = f(data.promedio);
            document.getElementById('cierre').innerText = f(data.cierre);
            document.getElementById('hora').innerText = "Actualizado: " + data.fecha;
          }
        })
        .catch(e => { console.log("Error al conectar"); });
    }

    getData(); 
    setInterval(getData, 60000); // Actualiza cada minuto
  </script>
</body>
</html>
