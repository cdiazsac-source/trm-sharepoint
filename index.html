<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0; 
      background: transparent; 
      display: flex; 
      justify-content: center;
      padding: 0;
    }

    .container { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      width: 100%;
      max-width: 240px;
      padding: 10px;
    }

    /* Diseño Profesional Minimalista */
    .box {
      background-color: #0f172a; /* Azul noche muy oscuro (profesional) */
      color: #f8fafc;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: 1px solid #1e293b;
      position: relative;
      overflow: hidden;
    }

    /* Línea decorativa lateral para cada cuadro */
    .box::before {
      content: "";
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 4px;
      background: #38bdf8; /* Azul brillante solo como acento */
    }

    .label { 
      font-size: 11px; 
      text-transform: uppercase; 
      font-weight: 700;
      color: #94a3b8;
      letter-spacing: 0.05em;
      margin-bottom: 5px; 
    }

    .value { 
      font-size: 28px; 
      font-weight: 800; 
      color: #ffffff;
      line-height: 1;
    }

    .status { 
      font-size: 10px; 
      margin-top: 8px; 
      color: #38bdf8;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- PROMEDIO PRIMERO -->
    <div class="box">
      <div class="label">Tasa Promedio</div>
      <div class="value" id="promedio">...</div>
      <div class="status" id="hora">Cargando...</div>
    </div>

    <!-- CIERRE SEGUNDO -->
    <div class="box" style="border-color: #334155;">
      <div class="label">Tasa Cierre</div>
      <div class="value" id="cierre">...</div>
      <div class="status">Market Live</div>
    </div>
  </div>

  <script>
    const url = "https://curly-violet-2d33.cdiaz-sac.workers.dev/";

    function getData() {
      fetch(url)
        .then(r => r.json())
        .then(data => {
          if(data.cierre) {
            const f = (n) => parseFloat(n).toLocaleString('es-CO', { minimumFractionDigits: 2 });
            document.getElementById('promedio').innerText = f(data.promedio);
            document.getElementById('cierre').innerText = f(data.cierre);
            document.getElementById('hora').innerText = "Refrescado: " + data.fecha;
          }
        })
        .catch(e => { document.getElementById('hora').innerText = "Reconectando..."; });
    }

    getData(); 
    setInterval(getData, 60000);
  </script>
</body>
</html>
